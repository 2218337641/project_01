<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body style="padding: 15px;">

    <!-- 表单部分 -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">学生成绩概览</h3>
        </div>
        <form class="panel-body form-inline" id="form_gra">

            <div class="input-group">
                <div class="input-group-addon">学生姓名</div>
                <input type="text" class="form-control" id="exampleInputAmount" name="uname" placeholder="请输入" required lay-verify="required">
            </div>
            <div class="input-group">
                <div class="input-group-addon">高数</div>
                <input type="text" class="form-control" id="exampleInputAmount" name="Mathematics" placeholder="请输入" required lay-verify="required">
            </div>
            <div class="input-group">
                <div class="input-group-addon">大物</div>
                <input type="text" class="form-control" id="exampleInputAmount" name="Physics" required lay-verify="required" placeholder="请输入">
            </div>
            <div class="input-group">
                <div class="input-group-addon">线代</div>
                <input type="text" class="form-control" id="exampleInputAmount" name="Algebra" required lay-verify="required" placeholder="请输入">
            </div>
            <div class="input-group">
                <div class="input-group-addon">概率论</div>
                <input type="text" class="form-control" id="exampleInputAmount" name="Statistics" required lay-verify="required" placeholder="请输入">
            </div>

            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>添加</button>

        </form>




        <!-- 表格 -->

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>高数</th>
                    <th>大物</th>
                    <th>线代</th>
                    <th>概率论</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tb">

            </tbody>
        </table>
    </div>

    <!-- 分析模块 -->
    <div class="panel panel-primary" id="bbc">
        <div class="panel-heading">
            <h3 class="panel-title">成绩分析</h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>课程</th>
                        <th>最高分</th>
                        <th>最低分</th>
                        <th>平均分</th>
                        <th>及格率</th>
                    </tr>
                </thead>
                <tbody id="bc">

                </tbody>
            </table>
        </div>
    </div>
    <script src="../layui/layui.all.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/baseAPI.js"></script>
</body>

</html>
