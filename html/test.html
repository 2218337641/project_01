<script>
    var a = [1, 2, 3, 4, 6]

    function avg() {
        var sum = 0;
        for (var i = 0, j = arguments.length; i < j; i++) {
            sum += arguments[i];
        }
        return sum / arguments.length;
    }

    function toPercent(point) {
        var str = Number(point * 100).toFixed(2);
        str += "%";
        return str;
    }
    var point = 0.123456;
    $("#bb").html(toPercent(point));
